type ExecutionResult {
  stdout: String
  stderr: String
  success: Boolean!
  passedTestCases: Int!
  executionTime: Int
}

type Problem {
    id: String
    title: String
    description: String
    difficulty: String
    testCases: [Int]
    createdAt: String
}

type Query {
    problems: [Problem!]!
}

type Mutation {
  executeCode(fileId: ID!): ExecutionResult!
  submitCode( fileId: ID!): ExecutionResult!
}
